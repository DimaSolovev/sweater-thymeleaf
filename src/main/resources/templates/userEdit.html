<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User edit</title>
    <div th:replace="fragments/common :: myheader"></div>
</head>
<body>
<div th:replace="fragments/common :: navbar"></div>
<div class="container">
<form th:action="@{/user}" method="post">
    <input type="text" th:value="${user.username}" name="username"/>
    <div th:each="role : ${roles}">
        <input th:id="${role}" type="checkbox" th:name="roles[]" th:value="${role}"
               th:checked="${#lists.contains(user.roles, role)}"/><!--отметит роль  если user имеет ее-->
        <label th:text="${role}"/></label>
    </div>

    <input type="hidden" th:value="${user.id}" name="userId"/>
    <button type="submit">Save</button>
</form>

<div th:insert="fragments/common :: foot"></div>
</div>
</body>
</html>
