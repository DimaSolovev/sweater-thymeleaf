<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
</head>
<body>
<div>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out"/>
    </form>
</div>
<div>
    <form th:action="@{/main}" method="post">
        <input type="text" name="text" placeholder="Введите сообщение"/>
        <input type="text" name="tag" placeholder="Тэг"/>
        <button type="submit">Добавить</button>
    </form>
</div>
<div>Список сообщений</div>
<div>
    <form th:action="@{/filter}" method="post">
        <input type="text" name="filter">
        <button type="submit">Найти</button>
    </form>
</div>
<table>
    <!--/*@thymesVar id="messages" type="com.example.sweater.domain.Message"*/-->
    <tr th:each="message : ${messages}">
        <td th:text="${message.id}"></td>
        <td th:text="${message.text}"></td>
        <td th:text="${message.tag}"></td>
        <td th:text="${message.authorName}"></td>
    </tr>
</table>
</body>
</html>
