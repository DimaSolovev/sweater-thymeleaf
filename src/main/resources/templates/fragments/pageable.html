<div xmlns:th="http://www.thymeleaf.org"
     th:fragment="pagination" class="mt-3">
    <ul class="pagination"><!--пагинация-->
        <li class="page-item disabled"><!--элемент с надписью-->
            <a class="page-link" href="#" tabindex="-1">Pages</a>
        </li>
        <!--<th:block th:each="i : ${#numbers.sequence( 1, page.getTotalPages())}">-->
        <th:block th:each="i : ${pagination}"><!--получаем из MainController из метода-->
            <th:block th:if="${i - 1 == page.getNumber()}"><!--page.getNumber начинается с 0-->
                <li class="page-item active">
                    <a class="page-link" href="#" th:text="${i}"></a>
                </li>
            </th:block>

            <th:block th:if="${i != -1 and i - 1 != page.getNumber()}">
                <li class="page-item">
                    <a class="page-link" th:href="${url + '?page=' + (i)+ '&size=' + page.getSize()}"
                       th:text="${i}"></a>
                </li>
            </th:block>

            <th:block th:if="${i == -1}">
                <li class="page-item disabled">
                    <a class="page-link" href="#">...</a>
                </li>
            </th:block>

        </th:block>
    </ul>

    <ul class="pagination">
        <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1">Elements on the page</a><!--элемент с надписью-->
        </li>
        <th:block th:each="c : ${elements}"><!--массив 5,10,25,50-->
            <th:block th:if="${c} == ${page.getSize()}">
                <li class="page-item active">
                    <a class="page-link" href="#" th:text="${c}"></a>
                </li>
            </th:block>

            <th:block th:unless="${c} == ${page.getSize()}">
                <li class="page-item">
                    <a class="page-link" th:href="${url + '?page=' + page.getNumber()+ '&size=' + c}"
                       th:text="${c}"></a>
                </li>
            </th:block>
        </th:block>
    </ul>
</div>
