<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Users list</title>
    <div th:replace="fragments/common :: myheader"></div>
</head>
<body>
<div th:replace="fragments/common :: navbar"></div>
<div class="container">
<div>List of users</div>
<table>
    <tr>
        <th>Name</th>
        <th>Role</th>
        <th></th>
    </tr>
    <!--/*@thymesVar id="users" type="com.example.sweater.domain.User"*/-->
    <tr th:each="user : ${users}">
        <td th:text="${user.username}"></td>
        <td th:text="${user.roles}"></td>
        <td><a th:href="@{/user/{id}(id=${user.id})}">edit</a></td>
    </tr>
</table>

<div th:insert="fragments/common :: foot"></div>
</div>
</body>
</html>
